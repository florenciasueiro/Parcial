    <meta charset="utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-BDzFvYZDd3fuTn0B1d9EDcx6zhrC/N31AAm0u9TGhXkySDU7IVfZEYSDwQ4Uy5rO" crossorigin="anonymous">
</head>
<body>
    <div id="background">
        <img class="background" src="/img/fondo-abstracto-purpura-azul-remolinos.jpg" alt="" srcset="">
    </div>
    <!-- <header>
        <h1>Programación I | Parcial 1 | SUEIRO, FLORENCIA | APELLDIO, NOMBRE</h1>
    </header> -->
    <!-- <main>
        <h2>Mis discos</h2>

        <button onclick="Mostrar();">Mostrar discos</button>
        <div id="info"></div>
    </main> -->
    <div class="pagina">
        <div class="">

            </div>

            <div id="listModal" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <div class="lista">
            <div class="sec-center">
                <input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
                <label class="forDropdown" for="dropdown">Mostrar Discos<p id="contador"></p></label>
                <div class="section-dropdown">
                    <div class="noContenido">Aún no hay contenido para Mostrar</div>
                </div>
            </div>
        </div>
                </div>
              </div>

            <div id="searchModal" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <div class="buscarVerMas">
                    <input type="text" id="searchInput" class="titleInput" placeholder="Busca un disco por su código">
                    <button id="verMas"><i class="fas fa-plus mas"></i></button>
                </div>
                <div class="mostrarContenido"></div>
                </div>
              </div>
        </div>
        <div class="">
            <div class="musicplayer">
                <main class="player">
                    <div class="header">
                        <a href="#" class="button" id="listButton">
                          <i class="fas fa-bars" aria-hidden="true"></i>
                          <span class="sr-only">menu bar</span>
                        </a>
                        <p>Now Playing</p>
                        <a href="#" class="button" id="searchButton">
                          <i class="fas fa-search" aria-hidden="true"></i>
                          <span class="sr-only">Search</span>
                        </a>
                      </div>
                      
                     
                      
                    <img src="../img/Eleanor_rigby_single_usa.jpg" alt="album art" class="art" id="imagen">
                    <div class="info">
                        <h1>The Beatles</h1>
                        <p>Elanor Rigby</p>
                    </div>
                    <div class="prog">
                        <div class="prog-time">
                            <p class="left">0:00</p>
                            <p class="right">2:06</p>
                        </div>
                        <div class="prog-bar">
                            <div class="prog-bar-inner"></div>
                        </div>
                    </div>
                    <ul class="buttons">
                        <a href="#" class="button button-sm">
                            <i class="fas fa-random fa-sm" aria-hidden="true"></i>
                            <span class="sr-only">Shuffle</span>
                        </a>
                        <a href="#" class="button button-md">
                            
                            <i class="fas fa-step-backward" aria-hidden="true"></i>
                            <span class="sr-only">Previous Music</span>
                        </a>
                        <a href="#" class="button button-lg">
                            
                            <i class="fas fa-pause fa-lg" aria-hidden="true" aria-hidden="true"></i>
                            <span class="sr-only">Pause</span>
                        </a>
                        <a href="#" class="button button-md">
                            
                            <i class="fas fa-step-forward"></i>
                            <span class="sr-only">Next Music</span>
                        </a>
                        <a href="#" class="button button-sm">
                            
                            <i class="fas fa-circle-notch fa-sm" aria-hidden="true"></i>
                            <span class="sr-only">Repeat Song</span>
                        </a>
                    </ul>
                </main>
            </div>
            <div class="new-container">
                <div class="wrapper">
                            <div>
                                <div id="listWrapper">
            
                                    <div id="title">
                                        <input id="nombre" class="titleInput" type="text" placeholder="Nombre" maxlength="21">
                                        <input id="autor" class="titleInput" type="text" placeholder="Autor" maxlength="21">
                                        <input id="codigo" class="titleInput" type="text" placeholder="Codigo" maxlength="21">
                                        <span id="red"></span>
                                    </div>
            
                                    <div id="itemsWrapper">
                                        <div class="item">
                                        </div>
                                    </div>
            
                                    <div id="addNewItemWrapper">
                                        <input type="text" id="pista" placeholder="Pista" maxlength="30">
                                        <input type="text" id="duracion" placeholder="Duracion" maxlength="30">
                                        <button id="nuevoItem"><i class="fas fa-plus mas"></i></button>
                                    </div>
                                    <button id="btn" class="btn" onclick="Cargar(event);">Cargar nuevo disco</button>
            
                                </div>
                            </div>
                        </div>
            </div>
        </div>

        
    </div>

            </li>
            <li>Programación 1</li>
        </ul>
    </footer>
    <script src="index.js"></script>
</body>
